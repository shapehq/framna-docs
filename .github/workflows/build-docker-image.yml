name: "Build Docker image"

on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env.local
        run: |
          cp .env.example .env.local

      - name: Build the app and Docker image
        run: |
          docker build -t shapedocs .
