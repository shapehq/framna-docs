name: "Build Docker image"

on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set a .env.local
        run: |
          touch .env.local
          echo "AUTH0_SECRET=placholder" >> .env.local
          echo "AUTH0_BASE_URL=http://placholder_host:3000" >> .env.local
          echo "AUTH0_ISSUER_BASE_URL=https://placeholder_domain.com" >> .env.local
          echo "AUTH0_CLIENT_ID=placeholder_client_id" >> .env.local
          echo "AUTH0_CLIENT_SECRET=placeholder_client_secret" >> .env.local
          echo "AUTH0_AUDIENCE=placeholder_audience" >> .env.local
          echo "AUTH0_SCOPE=openid profile" >> .env.local

      - name: Build the app and Docker image
        run: |
          docker build -t shapedocs .
