  PROXY_API_MAXIMUM_FILE_SIZE_IN_MEGABYTES = "10"
  PROXY_API_TIMEOUT_IN_SECONDS = "30"
  NEXT_PUBLIC_ENABLE_DIFF_SIDEBAR = "false"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
