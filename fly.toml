app = 'framna-docs-azure-test'
primary_region = 'arn'

[build]
  dockerfile = 'Dockerfile'

[env]
  AUTH_TRUST_HOST = "true"
  AUTH_DEBUG = "true"
  DEBUG = "*"
  NEXTAUTH_URL = "https://framna-docs-azure-test.fly.dev"
  FRAMNA_DOCS_BASE_URL = "https://framna-docs-azure-test.fly.dev"
  FRAMNA_DOCS_TITLE = "Acme Docs"
  FRAMNA_DOCS_DESCRIPTION = "Documentation for Acme Co's APIs"
  FRAMNA_DOCS_HELP_URL = "https://github.com/shapehq/shape-docs/wiki"
  FRAMNA_DOCS_PROJECT_CONFIGURATION_FILENAME = ".framna-docs.yml"
  PROJECT_SOURCE_PROVIDER = "azure-devops"
  AZURE_DEVOPS_ORGANIZATION = "framna-ulrik"
  AZURE_ENTRA_ID_TENANT_ID = "f67d11f7-b307-4041-a651-d3a20b9e98be"
